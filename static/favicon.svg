<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="terminalGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a00"/>
      <stop offset="100%" style="stop-color:#003300"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#terminalGlow)"/>

  <!-- Terminal border glow -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="#00ff41" stroke-width="1.5" opacity="0.6"/>

  <!-- Prompt symbol > -->
  <text x="12" y="42" font-family="monospace" font-size="32" font-weight="bold" fill="#00ff41">
    &gt;_
  </text>

  <!-- Cursor blink effect (static for favicon) -->
  <rect x="44" y="24" width="8" height="22" fill="#00ff41" opacity="0.8"/>
</svg>
