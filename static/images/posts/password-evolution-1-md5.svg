<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="crackGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="50%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff4444"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Matrix rain effect -->
  <g fill="#00ff41" opacity="0.15" font-family="monospace" font-size="14">
    <text x="50" y="30">01001101 01000100 00110101</text>
    <text x="200" y="60">10110010 01101000 01100001</text>
    <text x="80" y="90">01110011 01101000 00100000</text>
    <text x="350" y="45">01100010 01110010 01101111</text>
    <text x="500" y="80">01101011 01100101 01101110</text>
    <text x="600" y="30">00100001 00100001 00100001</text>
    <text x="30" y="350">01110111 01100101 01100001</text>
    <text x="250" y="380">01101011 00100000 01101000</text>
    <text x="500" y="360">01100001 01110011 01101000</text>
    <text x="650" y="390">00101110 00101110 00101110</text>
  </g>

  <!-- Broken lock icon -->
  <g transform="translate(400, 200)">
    <!-- Lock body -->
    <rect x="-60" y="-20" width="120" height="90" rx="10" fill="#1a1a2e" stroke="#00ff41" stroke-width="2" filter="url(#glow)"/>

    <!-- Broken shackle - left part -->
    <path d="M-40,-20 L-40,-50 Q-40,-80 -10,-80" fill="none" stroke="#00ff41" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Broken shackle - right part (displaced) -->
    <path d="M40,-20 L40,-45 Q40,-70 20,-75" fill="none" stroke="#ff4444" stroke-width="8" stroke-linecap="round" filter="url(#redGlow)" transform="translate(15, -10) rotate(15)"/>

    <!-- Crack lines -->
    <path d="M0,-20 L-5,10 L5,20 L-8,45 L0,70" fill="none" stroke="url(#crackGrad)" stroke-width="3" filter="url(#redGlow)"/>
    <path d="M-30,0 L-15,5 L-20,15" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.8"/>
    <path d="M30,10 L20,20 L25,35" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.8"/>

    <!-- Keyhole (broken) -->
    <circle cx="0" cy="25" r="12" fill="#0a0a0a" stroke="#ff4444" stroke-width="2"/>
    <rect x="-4" y="25" width="8" height="25" fill="#0a0a0a"/>
  </g>

  <!-- Hash text being cracked -->
  <g font-family="monospace" filter="url(#glow)">
    <text x="400" y="320" text-anchor="middle" fill="#00ff41" font-size="16" opacity="0.8">d41d8cd98f00b204e9800998ecf8427e</text>
    <text x="400" y="345" text-anchor="middle" fill="#ff4444" font-size="14" filter="url(#redGlow)">CRACKED IN 0.003s</text>
  </g>

  <!-- Warning signs -->
  <g transform="translate(150, 120)" filter="url(#redGlow)">
    <polygon points="0,-25 22,15 -22,15" fill="none" stroke="#ff4444" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="#ff4444" font-family="monospace" font-size="20" font-weight="bold">!</text>
  </g>
  <g transform="translate(650, 120)" filter="url(#redGlow)">
    <polygon points="0,-25 22,15 -22,15" fill="none" stroke="#ff4444" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" fill="#ff4444" font-family="monospace" font-size="20" font-weight="bold">!</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="24" font-weight="bold" filter="url(#glow)">MD5 - DEPRECATED</text>
</svg>