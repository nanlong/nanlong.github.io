<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#0a1a0a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="100%" style="stop-color:#00aa2a"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad2)"/>

  <!-- Matrix rain effect -->
  <g fill="#00ff41" opacity="0.1" font-family="monospace" font-size="12">
    <text x="30" y="25">MEMORY_COST=65536</text>
    <text x="600" y="40">TIME_COST=3</text>
    <text x="100" y="380">PARALLELISM=4</text>
    <text x="550" y="370">ARGON2ID</text>
  </g>

  <!-- Memory blocks visualization -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="30" height="30" fill="#00ff41" opacity="0.3" stroke="#00ff41" stroke-width="1"/>
    <rect x="35" y="0" width="30" height="30" fill="#00ff41" opacity="0.4" stroke="#00ff41" stroke-width="1"/>
    <rect x="70" y="0" width="30" height="30" fill="#00ff41" opacity="0.5" stroke="#00ff41" stroke-width="1"/>
    <rect x="0" y="35" width="30" height="30" fill="#00ff41" opacity="0.4" stroke="#00ff41" stroke-width="1"/>
    <rect x="35" y="35" width="30" height="30" fill="#00ff41" opacity="0.6" stroke="#00ff41" stroke-width="1"/>
    <rect x="70" y="35" width="30" height="30" fill="#00ff41" opacity="0.5" stroke="#00ff41" stroke-width="1"/>
    <text x="50" y="90" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="10">MEMORY</text>
  </g>

  <!-- Time iteration visualization -->
  <g transform="translate(620, 180)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.4"/>
    <circle cx="55" cy="20" r="18" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
    <circle cx="90" cy="20" r="18" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.8"/>
    <path d="M38,20 L42,20 M73,20 L77,20" stroke="#00ff41" stroke-width="2"/>
    <text x="20" y="25" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="12">1</text>
    <text x="55" y="25" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="12">2</text>
    <text x="90" y="25" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="12">3</text>
    <text x="55" y="65" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="10">ITERATIONS</text>
  </g>

  <!-- Central fortress/shield -->
  <g transform="translate(400, 190)" filter="url(#strongGlow)">
    <!-- Outer shield -->
    <path d="M0,-80 L70,-50 L70,30 L0,80 L-70,30 L-70,-50 Z" fill="none" stroke="#00ff41" stroke-width="3"/>
    <!-- Middle shield -->
    <path d="M0,-60 L50,-38 L50,20 L0,55 L-50,20 L-50,-38 Z" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.7"/>
    <!-- Inner shield -->
    <path d="M0,-40 L30,-25 L30,10 L0,35 L-30,10 L-30,-25 Z" fill="url(#shieldGrad)" opacity="0.3" stroke="#00ff41" stroke-width="2"/>

    <!-- Lock icon in center -->
    <rect x="-15" y="-10" width="30" height="25" rx="3" fill="#0a0a0a" stroke="#00ff41" stroke-width="2"/>
    <path d="M-8,-10 L-8,-20 Q-8,-28 0,-28 Q8,-28 8,-20 L8,-10" fill="none" stroke="#00ff41" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="5" r="4" fill="#00ff41"/>
  </g>

  <!-- Connecting lines -->
  <g stroke="#00ff41" stroke-width="1" opacity="0.5">
    <line x1="200" y1="200" x2="310" y2="190"/>
    <line x1="600" y1="200" x2="490" y2="190"/>
  </g>

  <!-- Parameters display -->
  <g font-family="monospace" fill="#00ff41" filter="url(#glow2)">
    <text x="400" y="320" text-anchor="middle" font-size="14">m=65536, t=3, p=4</text>
    <text x="400" y="345" text-anchor="middle" font-size="12" opacity="0.7">Memory-Hard | Time-Hard | Parallel</text>
  </g>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="24" font-weight="bold" filter="url(#strongGlow)">ARGON2 - FORTRESS</text>

  <!-- Security level indicator -->
  <g transform="translate(400, 75)">
    <rect x="-60" y="0" width="20" height="8" fill="#00ff41" opacity="0.9"/>
    <rect x="-35" y="0" width="20" height="8" fill="#00ff41" opacity="0.9"/>
    <rect x="-10" y="0" width="20" height="8" fill="#00ff41" opacity="0.9"/>
    <rect x="15" y="0" width="20" height="8" fill="#00ff41" opacity="0.9"/>
    <rect x="40" y="0" width="20" height="8" fill="#00ff41" opacity="0.9"/>
  </g>
</svg>