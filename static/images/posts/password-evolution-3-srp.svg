<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="tunnelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00ff41;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="personGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad3)"/>

  <!-- Grid lines -->
  <g stroke="#00ff41" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>

  <!-- Client silhouette -->
  <g transform="translate(150, 200)" filter="url(#personGlow)">
    <!-- Head -->
    <circle cx="0" cy="-45" r="25" fill="none" stroke="#00ff41" stroke-width="2"/>
    <!-- Body -->
    <path d="M0,-20 L0,30" stroke="#00ff41" stroke-width="2"/>
    <!-- Arms -->
    <path d="M-30,0 L0,-5 L30,0" fill="none" stroke="#00ff41" stroke-width="2"/>
    <!-- Legs -->
    <path d="M0,30 L-20,70 M0,30 L20,70" stroke="#00ff41" stroke-width="2"/>
    <!-- Label -->
    <text x="0" y="100" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="14">CLIENT</text>
    <!-- Key icon -->
    <g transform="translate(40, -30)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#00ff41" stroke-width="2"/>
      <line x1="8" y1="0" x2="25" y2="0" stroke="#00ff41" stroke-width="2"/>
      <line x1="20" y1="0" x2="20" y2="8" stroke="#00ff41" stroke-width="2"/>
      <line x1="25" y1="0" x2="25" y2="6" stroke="#00ff41" stroke-width="2"/>
    </g>
  </g>

  <!-- Server silhouette -->
  <g transform="translate(650, 200)" filter="url(#personGlow)">
    <!-- Server box -->
    <rect x="-35" y="-60" width="70" height="100" rx="5" fill="none" stroke="#00ff41" stroke-width="2"/>
    <!-- Server lights -->
    <circle cx="-20" cy="-40" r="5" fill="#00ff41"/>
    <circle cx="0" cy="-40" r="5" fill="#00ff41" opacity="0.5"/>
    <circle cx="20" cy="-40" r="5" fill="#00ff41" opacity="0.3"/>
    <!-- Server lines -->
    <line x1="-25" y1="-20" x2="25" y2="-20" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="10" x2="25" y2="10" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
    <line x1="-25" y1="25" x2="25" y2="25" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
    <!-- Label -->
    <text x="0" y="100" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="14">SERVER</text>
    <!-- Verifier icon -->
    <g transform="translate(-50, -30)">
      <path d="M-10,-10 L0,-15 L10,-10 L10,10 L0,15 L-10,10 Z" fill="none" stroke="#00ff41" stroke-width="2"/>
      <text x="0" y="4" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="10">v</text>
    </g>
  </g>

  <!-- Encrypted tunnel -->
  <g transform="translate(400, 180)">
    <!-- Tunnel outline -->
    <ellipse cx="-150" cy="0" rx="20" ry="40" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
    <ellipse cx="-100" cy="0" rx="25" ry="50" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>
    <ellipse cx="-50" cy="0" rx="30" ry="55" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="35" ry="60" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.6"/>
    <ellipse cx="50" cy="0" rx="30" ry="55" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
    <ellipse cx="100" cy="0" rx="25" ry="50" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>
    <ellipse cx="150" cy="0" rx="20" ry="40" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3"/>

    <!-- Data flow arrows -->
    <g filter="url(#glow3)">
      <!-- Arrow 1: Client to Server (top) -->
      <path d="M-120,-25 Q0,-35 120,-25" fill="none" stroke="#00ff41" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="0" y="-45" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="10">A = g^a mod N</text>

      <!-- Arrow 2: Server to Client (bottom) -->
      <path d="M120,25 Q0,35 -120,25" fill="none" stroke="#00ff41" stroke-width="2"/>
      <polygon points="âˆ’120,25 -110,20 -110,30" fill="#00ff41"/>
      <text x="0" y="50" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="10">B = kv + g^b mod N</text>
    </g>
  </g>

  <!-- Zero Knowledge badge -->
  <g transform="translate(400, 330)" filter="url(#glow3)">
    <rect x="-80" y="-15" width="160" height="30" rx="15" fill="none" stroke="#00ff41" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="12">ZERO KNOWLEDGE</text>
  </g>

  <!-- Password never transmitted indicator -->
  <g transform="translate(400, 130)">
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#ff4444" stroke-width="2" opacity="0.8"/>
    <text x="0" y="-10" text-anchor="middle" fill="#ff4444" font-family="monospace" font-size="10" opacity="0.8">PASSWORD</text>
    <line x1="-40" y1="-15" x2="40" y2="5" stroke="#ff4444" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="24" font-weight="bold" filter="url(#glow3)">SRP - SECURE HANDSHAKE</text>
</svg>