<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050510"/>
      <stop offset="100%" style="stop-color:#0a1a0a"/>
    </linearGradient>
    <linearGradient id="quantumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="50%" style="stop-color:#00ffaa"/>
      <stop offset="100%" style="stop-color:#00ff41"/>
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="quantumGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad4)"/>

  <!-- Particle field background -->
  <g fill="#00ff41" opacity="0.3">
    <circle cx="100" cy="80" r="2"/>
    <circle cx="200" cy="120" r="1.5"/>
    <circle cx="150" cy="300" r="2"/>
    <circle cx="300" cy="50" r="1"/>
    <circle cx="500" cy="90" r="2"/>
    <circle cx="600" cy="350" r="1.5"/>
    <circle cx="700" cy="150" r="2"/>
    <circle cx="750" cy="280" r="1"/>
    <circle cx="50" cy="200" r="1.5"/>
    <circle cx="680" cy="60" r="2"/>
  </g>

  <!-- OPRF visualization (center) -->
  <g transform="translate(400, 200)" filter="url(#quantumGlow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>

    <!-- Rotating elements -->
    <g>
      <circle cx="70" cy="0" r="8" fill="#00ff41" opacity="0.6"/>
      <circle cx="-70" cy="0" r="8" fill="#00ff41" opacity="0.6"/>
      <circle cx="0" cy="70" r="8" fill="#00ff41" opacity="0.6"/>
      <circle cx="0" cy="-70" r="8" fill="#00ff41" opacity="0.6"/>
      <circle cx="49" cy="49" r="6" fill="#00ff41" opacity="0.4"/>
      <circle cx="-49" cy="49" r="6" fill="#00ff41" opacity="0.4"/>
      <circle cx="49" cy="-49" r="6" fill="#00ff41" opacity="0.4"/>
      <circle cx="-49" cy="-49" r="6" fill="#00ff41" opacity="0.4"/>
    </g>

    <!-- Core -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#quantumGrad)" stroke-width="3"/>
    <circle cx="0" cy="0" r="25" fill="#0a1a0a" stroke="#00ff41" stroke-width="2"/>

    <!-- OPRF text -->
    <text x="0" y="6" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="14" font-weight="bold">OPRF</text>
  </g>

  <!-- Client side -->
  <g transform="translate(120, 200)">
    <!-- Blinded input -->
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#0a0a0a" stroke="#00ff41" stroke-width="2" filter="url(#glow4)"/>
    <text x="0" y="-10" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="10">H(pwd)·r</text>
    <text x="0" y="10" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="12" opacity="0.7">BLINDED</text>

    <!-- Arrow to center -->
    <line x1="55" y1="0" x2="180" y2="0" stroke="#00ff41" stroke-width="2" marker-end="url(#arrow)"/>
    <polygon points="180,0 170,-5 170,5" fill="#00ff41"/>

    <text x="0" y="50" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="12">CLIENT</text>
  </g>

  <!-- Server side -->
  <g transform="translate(680, 200)">
    <!-- Server evaluation -->
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#0a0a0a" stroke="#00ff41" stroke-width="2" filter="url(#glow4)"/>
    <text x="0" y="-10" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="10">(H·r)^k</text>
    <text x="0" y="10" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="12" opacity="0.7">EVALUATED</text>

    <!-- Arrow from center -->
    <line x1="-180" y1="0" x2="-55" y2="0" stroke="#00ff41" stroke-width="2"/>
    <polygon points="-55,0 -65,-5 -65,5" fill="#00ff41"/>

    <text x="0" y="50" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="12">SERVER</text>
  </g>

  <!-- Key features -->
  <g transform="translate(400, 340)" filter="url(#glow4)">
    <text x="-200" y="0" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="11">OBLIVIOUS</text>
    <text x="0" y="0" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="11">PSEUDORANDOM</text>
    <text x="200" y="0" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="11">FUNCTION</text>

    <!-- Connecting dots -->
    <circle cx="-100" cy="0" r="3" fill="#00ff41" opacity="0.5"/>
    <circle cx="100" cy="0" r="3" fill="#00ff41" opacity="0.5"/>
  </g>

  <!-- Asymmetric PAKE badge -->
  <g transform="translate(400, 370)">
    <text x="0" y="0" text-anchor="middle" fill="#00ffaa" font-family="monospace" font-size="10" opacity="0.8">ASYMMETRIC PAKE · STRONG SECURITY MODEL</text>
  </g>

  <!-- Security properties -->
  <g font-family="monospace" font-size="10" fill="#00ff41" opacity="0.6">
    <text x="50" y="100">● Pre-computation resistant</text>
    <text x="550" y="100">● Server compromise safe</text>
    <text x="50" y="330">● Forward secrecy</text>
    <text x="600" y="330">● Quantum ready</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#00ff41" font-family="monospace" font-size="24" font-weight="bold" filter="url(#quantumGlow)">OPAQUE - NEXT GENERATION</text>

  <!-- Version badge -->
  <g transform="translate(400, 70)">
    <rect x="-30" y="-10" width="60" height="20" rx="10" fill="none" stroke="#00ffaa" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#00ffaa" font-family="monospace" font-size="10">v1.0</text>
  </g>
</svg>